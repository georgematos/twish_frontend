<div class="container">
  <div>
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit" #f="ngForm" novalidate>
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="form.username" required #username="ngModel">
        <div role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
        <div role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div>
        <button>Login</button>
      </div>
      <div>
        <div role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
    or login with <a [href]="facebookAuthUrl">Facebook</a>
  </div>
</div>
